            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white-bg: #ffffff;
            --dark-text: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--light-text);
            background-color: var(--darker-bg);
            line-height: 1.6;

            text-transform: uppercase;
            letter-spacing: 0.05em;

        .text-orange {

        }

        .bg-orange {
            background-color: var(--orange) !important;
        }

        .btn-orange {
            background-color: var(--orange);
            border-color: var(--orange);
            color: white;
        }

        .btn-orange:hover {
            background-color: var(--orange-dark);
            border-color: var(--orange-dark);
            color: white;
        }

        /* Category Gallery Page Specific Styles */
        .category-gallery-page {
            min-height: 100vh;
            background-color: var(--darker-bg);
        }

        .category-header {
            background-color: var(--darker-bg);
            border-bottom: 1px solid var(--gray-800);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .category-header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-200);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: var(--orange);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-200);
            text-align: center;
        }

        .category-image-count {
            color: var(--gray-400);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .category-description {
            background-color: var(--darker-bg);
            border-bottom: 1px solid var(--gray-800);
            padding: 2rem 0;
        }

        .category-description-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
            color: white;
        }

        .category-description-text {
            font-size: 1.125rem;
            color: var(--gray-200);
            line-height: 1.7;
        }

        /* White background sections */
        .category-gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background-color: var(--white-bg);
        }

        .category-gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .category-gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category-gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .category-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .category-gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .category-gallery-item-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
        }

        .category-gallery-item:hover .category-gallery-item-info {
            opacity: 1;
        }

        .category-gallery-item-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .category-gallery-item-date {
            font-size: 0.875rem;
            color: var(--gray-200);
        }

        /* Improved Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--white-bg);
            border-radius: 0.5rem;
            max-width: 95vw;
            max-height: 95vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .modal-content {
                flex-direction: row;
                max-width: 90vw;
                max-height: 85vh;
            }
        }

        .modal-image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        @media (min-width: 768px) {
            .modal-image-container {
                width: 60%;
            }
        }

        .modal-image {
            width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .modal-info {
            padding: 1.5rem;
            width: 100%;
            color: var(--dark-text);
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .modal-info {
                width: 40%;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        .modal-description {
            margin-bottom: 1rem;
            color: var(--dark-text);
            line-height: 1.6;
        }

        .modal-date {
            color: var(--orange);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .modal-category {
            display: inline-block;
            background-color: var(--orange);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .book-session-btn {
            background-color: var(--orange);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .book-session-btn:hover {
            background-color: var(--orange-dark);
        }

        /* Navigation Controls */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;

        .modal-nav:hover {

        }

        .modal-nav.prev {

        }

        .modal-nav.next {
            right: 1rem;
        }

        .modal-counter {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .modal-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--orange);
            font-size: 2rem;
        }

        /* Zoom Controls */

            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;

            margin-bottom: 1rem;
            color: var(--dark-text);

        .not-found-text {
            margin-bottom: 2rem;
            color: var(--dark-text);
        }

        /* Loading Animation for Grid Images */
        .image-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.5rem;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

        const imageCount = document.getElementById('image-count');
        const categoryDescription = document.getElementById('category-description');
        const categoryGalleryGrid = document.getElementById('category-gallery-grid');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalClose = document.getElementById('modal-close');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalDate = document.getElementById('modal-date');
        const modalCategory = document.getElementById('modal-category');
        const bookSessionBtn = document.getElementById('book-session-btn');
        const notFoundContainer = document.getElementById('not-found-container');
        const modalPrev = document.getElementById('modal-prev');
        const modalNext = document.getElementById('modal-next');
        const modalCounter = document.getElementById('modal-counter');
        const modalLoading = document.getElementById('modal-loading');
        const modalZoomIn = document.getElementById('modal-zoom-in');
        const modalZoomOut = document.getElementById('modal-zoom-out');
        const modalZoomReset = document.getElementById('modal-zoom-reset');

        // Global variables for navigation and zoom
        let currentCategory = null;
        let currentIndex = 0;
        let currentImages = [];
        let zoomLevel = 1;

        // Get category from URL parameter
        function getCategoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }

        // Initialize category gallery
        function initCategoryGallery() {
            const category = getCategoryFromURL();
            
            if (!category || !categoryData[category]) {
                showNotFound();
                return;
            }
            
            currentCategory = category;
            const currentCategoryData = categoryData[category];
            
            // Update page title and header
            document.title = `${currentCategoryData.title} - Emeka Studios`;
            categoryTitle.textContent = currentCategoryData.title;
            imageCount.textContent = `${currentCategoryData.images.length} Images`;
            categoryDescription.textContent = currentCategoryData.description;
            
            // Store current images for navigation
            currentImages = currentCategoryData.images;
            
            // Render gallery items
            renderGalleryItems(currentCategoryData.images, category);
            
            // Setup event listeners
            setupEventListeners();
        }

        // Show not found message
        function showNotFound() {
            notFoundContainer.style.display = 'flex';
            document.querySelector('.category-header').style.display = 'none';
            document.querySelector('.category-description').style.display = 'none';
            document.querySelector('.category-gallery-container').style.display = 'none';
        }

        // Render gallery items
        function renderGalleryItems(images, category) {
            categoryGalleryGrid.innerHTML = '';
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'category-gallery-item';
                
                galleryItem.innerHTML = `
                    <div class="image-loading"></div>
                    <img src="${image.src}" alt="${image.title}" onload="this.previousElementSibling.style.display='none'">
                    <div class="category-gallery-item-info">
                        <h3 class="category-gallery-item-title">${image.title}</h3>
                        <p class="category-gallery-item-date">${image.date}</p>
                    </div>
                `;
                
                galleryItem.addEventListener('click', () => openModal(image, category, index));
                categoryGalleryGrid.appendChild(galleryItem);
            });
        }

        // Open modal with image details
        function openModal(image, category, index) {
            currentIndex = index;
            zoomLevel = 1;
            
            // Show loading spinner
            modalLoading.style.display = 'block';
            modalImage.style.transform = 'scale(1)';
            
            // Load image
            modalImage.onload = function() {
                modalLoading.style.display = 'none';
            };
            modalImage.src = image.src;
            modalImage.alt = image.title;
            
            // Update modal info
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalDate.textContent = image.date;
            modalCategory.textContent = category;
            
            // Update counter
            updateCounter();
            
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Update navigation counter
        function updateCounter() {
            modalCounter.textContent = `${currentIndex + 1} / ${currentImages.length}`;
        }

        // Navigate to next image
        function nextImage() {
            if (currentIndex < currentImages.length - 1) {
                currentIndex++;
                openModal(currentImages[currentIndex], currentCategory, currentIndex);
            } else {
                // Loop back to first image
                currentIndex = 0;
                openModal(currentImages[currentIndex], currentCategory, currentIndex);
            }
        }

        // Navigate to previous image
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                openModal(currentImages[currentIndex], currentCategory, currentIndex);
            } else {
                // Loop to last image
                currentIndex = currentImages.length - 1;
                openModal(currentImages[currentIndex], currentCategory, currentIndex);
            }
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        // Handle zoom in
        function zoomIn() {
            if (zoomLevel < 3) {
                zoomLevel += 0.25;
                modalImage.style.transform = `scale(${zoomLevel})`;
            }
        }

        // Handle zoom out
        function zoomOut() {
            if (zoomLevel > 0.5) {
                zoomLevel -= 0.25;
                modalImage.style.transform = `scale(${zoomLevel})`;
            }
        }

        // Reset zoom
        function resetZoom() {
            zoomLevel = 1;
            modalImage.style.transform = 'scale(1)';
        }

        // Set up event listeners
        function setupEventListeners() {
            // Modal close button
            modalClose.addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
                
                // Keyboard navigation
                if (modalOverlay.classList.contains('active')) {
                    if (e.key === 'ArrowRight') {
                        nextImage();
                    } else if (e.key === 'ArrowLeft') {
                        prevImage();
                    }
                }
            });
            
            // Navigation buttons
            modalNext.addEventListener('click', nextImage);
            modalPrev.addEventListener('click', prevImage);
            
            // Book session button
            bookSessionBtn.addEventListener('click', () => {
                window.open('https://webstore.ikhokha.com/emekastudios', '_blank');
            });
            
            // Zoom controls
            modalZoomIn.addEventListener('click', zoomIn);
            modalZoomOut.addEventListener('click', zoomOut);
            modalZoomReset.addEventListener('click', resetZoom);
            
            // Swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            modalOverlay.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            modalOverlay.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    nextImage();
                }
                if (touchEndX > touchStartX + 50) {
                    prevImage();
                }
            }
        }

        // Initialize the category gallery when the page loads
        document.addEventListener('DOMContentLoaded', initCategoryGallery);
    </script>
</body>
</html>
