            background-color: var(--darker-bg);
        }

        .category-header {
            background-color: var(--darker-bg);
            border-bottom: 1px solid var(--gray-800);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .category-header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-200);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: var(--orange);
        }

        .category-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-200);
            text-align: center;
        }

        .category-image-count {
            color: var(--gray-400);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .category-description {
            background-color: var(--darker-bg);
            border-bottom: 1px solid var(--gray-800);
            padding: 2rem 0;
        }

        .category-description-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
            color: white;
        }

        .category-description-text {
            font-size: 1.25rem;
            color: var(--gray-200);
            line-height: 1.7;
        }

        /* Gallery Grid - Updated to always show 3 columns */
        .gallery {
            padding: 2rem 1rem;
            background-color: var(--white-bg);
        }

        .gallery-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .gallery-tile {
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-tile img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-tile:hover img {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        .gallery-tile.scale img {
            transform: scaleY(1.03);
        }

        .gallery-tile.scale:hover img {
            transform: scaleY(1.03) scale(1.05);
        }

        .picture-info {
            position: absolute;
            inset: 0;
            z-index: 10;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .gallery-tile:hover .picture-info {
            opacity: 1;
        }

        .picture-info h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0.5rem 0;
        }

        .picture-info p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .imageview-wrapper {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        .imageview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            max-width: 95vw;
            max-height: 95vh;
        }

        @media (min-width: 992px) {
            .imageview {
                flex-direction: row;
                align-items: center;
            }

            width: 100%;
            height: auto;
            max-height: 70vh;
            margin-bottom: 1.5rem;

                width: 60%;
                max-height: 80vh;
                margin-bottom: 0;
                margin-right: 2rem;
            }

        .imageview-image img {

            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .imageview-info {

            font-weight: 500;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .imageview-info .category-badge {

            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-transform: capitalize;
        }

        .modal-close {
            position: absolute;
            top: -3rem;
            right: 0;
            color: var(--orange);
            font-size: 2.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;

        .modal-close:hover {

        }

        .book-session-btn {
            background-color: var(--orange);

            font-weight: 600;
            border: none;

            font-size: 1.1rem;
        }

        .book-session-btn:hover {
            background-color: var(--orange-dark);

        }

            // Render gallery items
            renderGalleryItems(currentCategoryData.images, category);
            
            // Setup event listeners
            setupEventListeners();
        }

        // Show not found message
        function showNotFound() {
            notFoundContainer.style.display = 'flex';
            document.querySelector('.category-header').style.display = 'none';
            document.querySelector('.category-description').style.display = 'none';
            document.querySelector('.gallery').style.display = 'none';
        }

        // Render gallery items in grid
        function renderGalleryItems(images, category) {
            galleryGrid.innerHTML = '';
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-tile';
                
                // Add scale class to some images for visual variety
                if (index % 3 === 0) {
                    galleryItem.classList.add('scale');
                }
                
                galleryItem.innerHTML = `
                    <div class="picture-info">
                        <h2>${image.title}</h2>
                        <p>${image.date}</p>
                    </div>
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                `;
                
                galleryItem.addEventListener('click', () => openModal(image, category));
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Open modal with image details
        function openModal(image, category) {
            modalImage.src = image.src;
            modalImage.alt = image.title;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalDate.textContent = image.date;
            modalCategory.textContent = category;
            
            modalOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modalOverlay.style.display = 'none';
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        // Set up event listeners
        function setupEventListeners() {
            // Modal close button
            modalClose.addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    closeModal();
                }
            });
            
            // Book session button
            bookSessionBtn.addEventListener('click', () => {
                window.open('https://webstore.ikhokha.com/emekastudios', '_blank');
            });
        }

        // Initialize the category gallery when the page loads
        document.addEventListener('DOMContentLoaded', initCategoryGallery);
    </script>
</body>
</html>
