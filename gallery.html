<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emeka Studios - Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <!-- Force HTTPS connections -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        :root {
            --orange: #f97316;
            --orange-dark: #ea580c;
            --dark-bg: #0a0a0a;
            --darker-bg: #000000;
            --light-text: #f8fafc;
            --gray-text: #94a3b8;
            --gray-200: #e5e5e5;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--light-text);
            background-color: var(--darker-bg);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .text-orange {
            color: var(--orange) !important;
        }

        .bg-orange {
            background-color: var(--orange) !important;
        }

        .btn-orange {
            background-color: var(--orange);
            border-color: var(--orange);
            color: white;
        }

        .btn-orange:hover {
            background-color: var(--orange-dark);
            border-color: var(--orange-dark);
            color: white;
        }

        /* Gallery Page Specific Styles */
        .gallery-page {
            min-height: 100vh;
            background-color: var(--white-bg);
        }

        .gallery-header {
            background-color: var(--darker-bg);
            border-bottom: 1px solid var(--gray-800);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .gallery-header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-200);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: var(--orange);
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-200);
        }

        .category-filters-container {
            background-color: #000000; /* Changed to black */
            border-bottom: 1px solid var(--gray-800);
            padding: 1.5rem 0;
        }

        .category-filters {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .category-filter {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            background-color: var(--gray-800);
            color: var(--light-text);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-filter.active {
            background-color: var(--orange);
        }

        .category-filter:hover {
            background-color: var(--gray-700);
        }

        /* Updated Gallery Grid to match category-gallery */
        .gallery {
            padding: 2rem 1rem;
            background-color: var(--white-bg);
        }

        .gallery-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            aspect-ratio: 3/4;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        .gallery-item.scale img {
            transform: scaleY(1.03);
        }

        .gallery-item.scale:hover img {
            transform: scaleY(1.03) scale(1.05);
        }

        .gallery-item-info {
            position: absolute;
            inset: 0;
            z-index: 10;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .gallery-item:hover .gallery-item-info {
            opacity: 1;
        }

        .gallery-item-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0.5rem 0;
        }

        .gallery-item-description {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--darker-bg);
            border-radius: 0.5rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @media (min-width: 768px) {
            .modal-content {
                flex-direction: row;
                max-width: 80vw;
            }
        }

        .modal-image {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
        }

        @media (min-width: 768px) {
            .modal-image {
                width: 50%;
                max-height: 80vh;
            }
        }

        .modal-info {
            padding: 1.5rem;
            width: 100%;
        }

        @media (min-width: 768px) {
            .modal-info {
                width: 50%;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--orange);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light-text);
        }

        .modal-description {
            margin-bottom: 1.5rem;
            color: var(--gray-200);
        }

        .modal-category {
            display: inline-block;
            background-color: var(--orange);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery {
                padding: 1rem;
            }
            
            .gallery-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="gallery-page">
    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="gallery-header-container">
            <a href="index.html" class="back-button">

            </a>
            <h1 class="gallery-title">Photography Gallery</h1>
            <div></div> <!-- Empty div for spacing -->

    <!-- Category Filters -->
    <div class="category-filters-container">
        <div class="category-filters">

            <button class="category-filter" data-category="portrait">Portraits</button>
            <button class="category-filter" data-category="event">Events</button>
            <button class="category-filter" data-category="lifestyle">Lifestyle</button>

            <button class="category-filter" data-category="product">Product</button>
        </div>
    </div>

    <!-- Gallery Grid - Updated to match category-gallery -->
    <div class="gallery">
        <div class="gallery-container">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">
                <i class="bi bi-x-lg"></i>
            </button>

            {
                id: 20,
                src: 'https://i.postimg.cc/XqsYHyzw/2025-06-03-Nakai-Beauty-Products-40.jpg',
                title: 'Product Showcase',
                category: 'product',
                description: 'Professional product photography'
            }
        ];

        // DOM Elements
        const galleryGrid = document.getElementById('gallery-grid');
        const categoryFilters = document.querySelectorAll('.category-filter');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalClose = document.getElementById('modal-close');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalCategory = document.getElementById('modal-category');

        // Current active category
        let activeCategory = 'all';

        // Initialize gallery
        function initGallery() {
            renderGalleryItems(activeCategory);
            setupEventListeners();
        }

        // Render gallery items based on category
        function renderGalleryItems(category) {
            galleryGrid.innerHTML = '';
            
            const filteredImages = category === 'all' 
                ? galleryImages 
                : galleryImages.filter(image => image.category === category);
            
            filteredImages.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                // Add scale class to some images for visual variety
                if (index % 3 === 0) {
                    galleryItem.classList.add('scale');
                }
                
                galleryItem.innerHTML = `
                    <div class="gallery-item-info">
                        <h3 class="gallery-item-title">${image.title}</h3>
                        <p class="gallery-item-description">${image.description}</p>
                    </div>
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                `;
                
                galleryItem.addEventListener('click', () => openModal(image));
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Open modal with image details
        function openModal(image) {
            modalImage.src = image.src;
            modalImage.alt = image.title;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalCategory.textContent = image.category;
            
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        // Set up event listeners
        function setupEventListeners() {
            // Category filter buttons
            categoryFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    const category = filter.dataset.category;
                    
                    // Update active state
                    categoryFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    
                    // Update gallery
                    activeCategory = category;
                    renderGalleryItems(activeCategory);
                });
            });
            
            // Modal close button
            modalClose.addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        }

        // Initialize the gallery when the page loads
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>

</html>
